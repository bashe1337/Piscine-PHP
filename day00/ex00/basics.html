<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basics</title>
	<style>
		body {
			background-color: pink;
		}

		h1 {
			color: white;
			text-align: center;
		}

		img {
			width: 230px;
			height: 200px;
		}

		.block {
			display: flex;
			justify-content: center;
		}

		.block__columns {
			display: flex;
			flex-direction: column;
		}

		a {
			display: inline-block;
			margin: 5px auto 0 auto;
		}

		p {
			font-style: italic;
			font-family: monospace;
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>BA$IC$&trade;!!1</h1>
	<div class="block">
		<div class="block__columns">
			<img src="https://diginomica.com/sites/default/files/images/2020-04/Screenshot%202020-04-14%20at%2013.43.39.png" alt="ASOS">
			<a href="https://www.asos.com/ru/" target="_blank">ASOS</a>
		</div>
		<div class="block__columns">
			<img src="https://www.iguides.ru/upload/iblock/4e5/4e5dab6d508656987ccdd3d53f4214ed.png" alt="OZON">
			<a href="https://www.ozon.ru" target="_blank">OZON</a>
		</div>
	</div>
	<hr>
	<footer>
		<p>&copy; bashe 2020</p>
	</footer>
</body>
</html>
